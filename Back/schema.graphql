type Query {
  greeting: String
  greetingAuth: String
  getAllColleges: [College]
  getAllStudents: [Student]
  checkLoginStatus: Boolean
}

type Mutation {
  deleteStudent(id: ID!): String
  signUpUser(input:SignUpInput!):String
  logInUser(email: String!, password: String!): AuthPayload!
  refreshTokens(token: String!, refreshToken: String!): AuthPayload!
}

input SignUpInput {
   email:String!,
   password:String!,
   fname:String!,
   lname:String!
}

type College {
  id: ID!
  name: String
  location: String
  rating: Float
}

type Student {
  id: ID!
  firstName: String
  lastName: String
  fullName: String
  college: College
  email: String
}

type AuthPayload {
  token: String!
  refreshToken: String!
}

