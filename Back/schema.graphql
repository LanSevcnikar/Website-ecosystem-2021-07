type Query {
  greeting: String
  students: [Student]
  studentById(id: ID!): Student
  sayHello(name: String!): String
}

type Mutation {
  createStudentReturn(
    collegeId: ID
    firstName: String
    lastName: String
  ): Student
  createStudent(collegeId: ID, firstName: String, lastName: String): String
}

# {

# }

type College {
  id: ID!
  name: String
  location: String
  rating: Float
}

type Student {
  id: ID!
  firstName: String
  lastName: String
  fullName: String
  college: College
}

